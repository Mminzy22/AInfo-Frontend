<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IN4U - 프로필 수정</title>

    <!-- Axios 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/profile_edit.css">

    <!-- JavaScript 파일 -->
    <script type="module" src="../config/config.js"></script>
    <script type="module" src="../scripts/api.js"></script>
    <script type="module" src="../scripts/components.js"></script>
    <script type="module" src="../scripts/utils.js"></script>
    <script type="module" src="../scripts/profile_edit.js" defer></script>
</head>
<body>

    <!-- 헤더는 components.js에서 삽입됨 -->

    <main class="container">
        <div class="profile-edit-container">
            <h1 class="profile-title">프로필 수정</h1>
            <div class="divider"></div>

            <form id="profile-edit-form">
                <!-- 이메일 (읽기 전용) -->
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" class="form-input" disabled>
                </div>

                <!-- 이름 -->
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="이름을 입력하세요">
                </div>

                <!-- 생년월일 -->
                <div class="form-group">
                    <label for="birth_date">생년월일</label>
                    <input type="date" id="birth_date" name="birth_date" class="form-input">
                </div>

                <!-- 지역 선택 -->
                <div class="form-group">
                    <label for="region">시/도</label>
                    <select id="region" name="region" class="form-select"></select>
                </div>
                
                <div class="form-group">
                    <label for="subregion">시/군/구</label>
                    <select id="subregion" name="subregion" class="form-select"></select>
                </div>

                <!-- 현재 상태 -->
                <div class="form-group">
                    <label for="current_status">현재 상태</label>
                    <select id="current_status" name="current_status" class="form-select"></select>
                </div>

                <!-- 최종 학력 -->
                <div class="form-group">
                    <label for="education_level">최종 학력</label>
                    <select id="education_level" name="education_level" class="form-select"></select>
                </div>

                <!-- 관심 분야 (다중 선택) -->
                <div class="form-group">
                    <label for="interests">관심 분야</label>
                    <div id="interests-container" class="checkbox-group">
                        <!-- 관심 분야 체크박스 목록이 JavaScript에서 동적으로 추가됨 -->
                    </div>
                </div>

                <!-- 마케팅 정보 수신 동의 -->
                <div class="form-group">
                    <label for="marketing_agree">마케팅 정보 수신 동의</label>
                    <input type="checkbox" id="marketing_agree" name="marketing_agree">
                </div>

                <!-- 버튼 그룹 -->
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <a href="profile.html" class="btn btn-secondary">취소</a>
                </div>

                <!-- 메시지 출력 -->
                <div id="message-container"></div>
            </form>
        </div>
    </main>

    <!-- 푸터는 components.js에서 삽입됨 -->

</body>
</html>
