<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AInfo - 챗봇</title>

    <!-- Axios 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/chatbot.css">


    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>

    <!-- JavaScript 파일 -->
    <script type="module" src="../config/config.js"></script>
    <script type="module" src="../scripts/api.js"></script>
    <script type="module" src="../scripts/components.js"></script>
    <script type="module" src="../scripts/utils.js"></script>
    <script type="module" src="../scripts/chat-app.js" defer></script>
</head>
<body>

    <!-- 헤더는 components.js에서 삽입됨 -->






    <!-- sidebar-container 바깥으로 이동 -->
    <button id="toggle-sidebar" class="sidebar-toggle-unified">≡</button>

    <!-- Main Content -->
    <main class="chatbot-main">
        <!-- 사이드바 컨테이너 -->
        <div class="sidebar-container">
            <div id="sidebar" class="sidebar">
                <!-- 사이드바 헤더 - 제목과 + 버튼 포함 -->
                <div class="sidebar-header">
                    <h3 class="sidebar-title">채팅 목록</h3>
                    <button id="new-chat-btn" class="new-chat-btn">+</button>
                </div>
                
                <div id="chatroom-list">
                    <!-- 채팅방 목록 아이템들 -->
                </div>
            </div>
            
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <h2>AInfo 챗봇</h2>
                <!-- 크루 모드 버튼 -->
                <div class="report-credit-container">
                    <span id="credit-display" title="챗봇 사용 시 50 크레딧씩 차감됩니다.">잔여 크레딧: <strong id="credit-count">-</strong></span>
                    <button id="crew-report-btn" title="입력한 질문을 기반으로 보고서를 생성해줍니다.">📄 보고서</button>
                </div>
            </div>
            
            <div id="chat-messages">
                <!-- 채팅 메시지가 여기에 표시됩니다 -->
            </div>

            <div class="chat-footer">
                <div class="chat-input-container">
                    <textarea id="user-input" rows="1" placeholder="질문을 입력해주세요..."></textarea>
                    <button id="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13" stroke="#02040f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="#02040f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <p class="chatbot-disclaimer">
                    AInfo는 실수를 할 수 있습니다. 중요한 정보는 꼭! 재차 확인하세요.
                </p>
            </div>
        </div>
    </main>

    <!-- 푸터는 components.js에서 삽입됨 -->


</body>
</html>
